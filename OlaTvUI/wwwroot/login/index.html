<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/Styles/style.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
            rel="stylesheet"
        />
        <title>Netflix</title>
    </head>
    <body>
        <div class="logo">
            <img src="/Assets/img/netflix-logo-5.png" alt="" />
        </div>
        <div class="container">
            <div class="card">
                <p class="tittle">Inicia sesión</p>
                <label for="email"></label>
                <input
                    type="text"
                    id="email"
                    placeholder="Email o Numero de Telefono"
                />

                <label for="password"></label>
                <input type="password" id="password" placeholder="Contraseña" />

                <button>Iniciar sesión</button>

                <div class="bottonbutton">
                    <div class="recuerdame">
                        <label class="container-button">
                            <input type="checkbox" checked="checked" />
                            <span class="checkmark"></span>
                        </label>

                        <p>Recuerdame</p>
                    </div>

                    <a href="/">¿Necesitas ayuda?</a>
                </div>

                <div class="other-login">
                    <div>
                        <img
                            src="https://www.galeriaplazahotels.com.mx/wp-content/uploads/2021/10/face.png"
                            alt=""
                        />
                        <p>Iniciar sesión con Facebook</p>
                    </div>
                </div>

                <div class="firsttime">
                    <div>
                        <p>¿Primera vez en Netflix?</p>
                        <a href="/">Suscríbete ya.</a>
                    </div>
                </div>

                <div class="catpcha">
                    <div>
                        <p>
                            Esta página está protegida por Google reCAPTCHA para
                            comprobar que no eres un robot.<a href="/"
                                >Más info.</a
                            >
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
